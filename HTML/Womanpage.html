<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/men.css" />
    <script src="../JS/image.js"></script>
  </head>
  <body>
    <header>
      <section
        id="navbar"
        style="background-color: #555; position: relative; padding: 1rem"
      >
        <div class="container-fluid">
          <div class="row align-items-center justify-content-between">
            <div
              class="Logo text-center mt-auto mb-auto fs-5 fw-bold h-100 col-lg-3 col-md-3 col-sm-12 col-xs-12 w-sm-100"
            >
              <h1 style="color: #efeeee">Woman Shop</h1>
            </div>
            <div
              class="SearchBar col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center align-items-center mt-auto mb-auto"
            >
              <input
                type="text"
                id="searchInput"
                class="input p-3 w-100 btn-outline-light mt-1 mb-2"
                placeholder="search items..."
              />
            </div>
            <!-- Cart Icon with Link -->
            <div
              class="cart_container mt-auto mb-auto col-lg-3 col-md-3 col-sm-12 col-xs-12"
            >
              <p class="count">0</p>
              <a href="#" class="btn btn-primary">
                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </div>
          </div>
        </div>

        <!-- category check -->
        <div class="category">
          <div class="content__container">
            <ul class="cate__content"></ul>
          </div>
          <div class="addBtn__container">
            <button
              class="addBtn w-100 bg-danger text-center d-flex justify-content-center align-items-center text-light"
            >
              Add to cart
              <i
                class="fas fa-shopping-cart"
                style="font-size: 2rem; cursor: pointer"
              ></i>
            </button>
          </div>
        </div>
        <!-- end of check -->
      </section>
    </header>
    <main>
      <section id="Home">
        <div class="container mt-5">
          <div
            class="row row-gap-1 col-12 w-100 justify-content-between image__container"
          ></div>
        </div>
      </section>
      <!-- Visible only on xs screens, hidden on sm and larger -->
      <div class="box" style="display: none">
        <span
          onclick="handleCloseBox()"
          class="d-flex justify-content-end mt-2 me-4 fs-5 text-light-dark"
          >x</span
        >
        <img class="full-image" src="" alt="Full image" />
      </div>
      <!-- table total result -->
      <div class="tbl__container">
        <table class="selected-items-table" width="100%">
          <p class="close">x</p>
          <thead>
            <tr style="height: 4rem; border: 2rem">
              <th style="padding-left: 1rem">Title</th>
              <th style="padding-left: 1rem">Price</th>
              <th style="padding-left: 1rem">Discount</th>
            </tr>
          </thead>
          <tbody class="scrollable-tbody col-lg-12 col-md-6 col-sm-6">
            <div class="label__result d-flex justify-content-between">
              <div class="d-flex">
                <h3 class="result__label mt-auto mb-auto me-3 ms-1">
                  Total <span class="fs-5">$</span>
                </h3>
                <p class="total ms-2 mt-auto mb-auto me-3"></p>
              </div>

              <div class="">
                <button class="btn btn-danger w-100 h-100 payDone">
                  Pay now
                </button>
              </div>
            </div>
          </tbody>
        </table>
      </div>
    </main>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JS/woman.js"></script>
  </body>
</html>
